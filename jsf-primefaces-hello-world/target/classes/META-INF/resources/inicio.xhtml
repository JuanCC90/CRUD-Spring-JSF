<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:outputStylesheet library="css" name="css/estilo.css"></h:outputStylesheet>
<h:head>
	<title>Proyecto Prueba CRUD</title>
</h:head>
<h:body>
	<div>
		<h1>Funciones CRUD</h1>
	</div>

	<div>
		<!-- Tabla Principal Que Carga Todo El Contenido Guardado -->
		<p:dataTable id="table" var="Pelicula"
			value="#{basicView.getPeliculas()}" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
			{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10">

			<p:column headerText="Id">
				<h:outputText value="#{Pelicula.id}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{Pelicula.nombre}" />
			</p:column>
			<p:column headerText="Anio">
				<h:outputText value="#{Pelicula.anio}" />
			</p:column>
			<p:column headerText="Premios">
				<h:outputText value="#{Pelicula.premios}" />
			</p:column>

			<!-- Columna Con Opciones Para Crear, Actualizar y Borrar -->
			<p:column headerText="Options">
				
				
				<!-- Boton Para Crear Nuevo Elemento Por Id, Nombre, Anio y Premios -->
				<p:commandButton type="button" value="create" icon="fa fa-plus" onclick="PF('create').show();" />
				<p:dialog header="Create Dialog" widgetVar="create" minHeight="20">
					<h:form>
					<h:panelGrid columns="1">

						<h:outputLabel for="id">Id Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.id}" label="Ingrese nombre Pelicula" required="true" id="idCrea"></h:inputText>
						
						<h:outputLabel for="nombre">Nombre Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.nombre}" label="Ingrese nombre Pelicula" required="true" id="nombreCrea"></h:inputText>
						
						<h:outputLabel for="anio">Anio Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.anio}" label="Ingrese anio Pelicula" required="true" id="anioCrea"></h:inputText>
						
						<h:outputLabel for="premios">Premios Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.premios}" label="Ingrese premios Pelicula" required="true" id="premiosCrea"></h:inputText>

						<p:commandButton actionListener="#{basicView.agregar()}" value="Enviar" update="table"></p:commandButton>
					</h:panelGrid>
					</h:form>
				</p:dialog>


				<!-- Boton Para Editar Elemento por Id, Nombre, Anio y Premios -->
				<p:commandButton type="button" value="edit" icon="fa fa-fw fa-edit" onclick="PF('edit').show();" />
				<p:dialog header="Edit Dialog" widgetVar="edit" minHeight="20">
				<h:form>
					<h:panelGrid columns="1">
					
						<h:outputLabel for="Id">Id Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.id}" id="IdEdita"></h:inputText>
						
						<h:outputLabel for="Nombre">Nombre Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.nombre}" id="NombreEdita"></h:inputText>
						
						<h:outputLabel for="Anio">Anio Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.anio}" id="AnioEdita"></h:inputText>
						
						<h:outputLabel for="Premios">Premios Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.premios}" id="PremiosEdita"></h:inputText>
						
						<p:commandButton actionListener="#{basicView.actualiza()}" value="Enviar" update="table"></p:commandButton>
					</h:panelGrid>
				</h:form>
				</p:dialog>
				
				
				<!-- Boton Para Borrar Elemento por Id -->
				<p:commandButton type="button" value="delete" icon="fa fa-fw fa-remove" onclick="PF('delete').show();" />
				<p:dialog header="Delete Dialog" widgetVar="delete" minHeight="20">
					<h:form>
					<h:panelGrid columns="1">
					
						<h:outputLabel for="id">Id Pelicula: </h:outputLabel>
						<h:inputText value="#{basicView.id}" label="Ingrese id Pelicula" required="true" id="idBorra"></h:inputText>
						
						<p:growl id="message" showDetail="true" />			
						<p:commandButton value="destruir" action="#{dialogView.destroy}" update="message">
							<p:confirm header="Confirmation" message="Estas Seguro?" icon="pi pi-exclamation-triangle" />
						</p:commandButton>
						
						<p:commandButton actionListener="#{basicView.borraPeli()}" value="Enviar" update="table"></p:commandButton>
						
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						</p:confirmDialog>
						
						
						
						
						
					</h:panelGrid>
					</h:form>
				</p:dialog>			
			</p:column>
			
			
			
			
			
			
			<!-- Botones Para Pasar Pagina Adelante y Atras-->
			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="pi pi-refresh" />
			</f:facet>
			
			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="pi pi-cloud-upload" />
			</f:facet>
			
		</p:dataTable>
	</div>




</h:body>



</html>
